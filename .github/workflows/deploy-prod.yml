name: Deploy App to AKS (prod, main)

on:
  push:
    branches: [ main ]
    paths:
      - "k8s/**"
      - ".github/workflows/**"
      - "Dockerfile"
      - "app/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (SP)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context (prod)
        uses: azure/aks-set-context@v4
        with:
          resource-group: cst8918-final-project-group-03
          cluster-name: aks-weather-prod

      - name: Create GHCR pull secret
        run: |
          kubectl delete secret ghcr-secret --ignore-not-found
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GHCR_TOKEN }}

      - name: Create app secret (WEATHER_API_KEY)
        run: |
          kubectl delete secret weather-secrets --ignore-not-found
          kubectl create secret generic weather-secrets \
            --from-literal=WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}

      - name: Deploy manifests (use main SHA)
        run: |
          sed "s|\${GITHUB_SHA}|${{ github.sha }}|g" k8s/deployment-test.yaml | kubectl apply -f -
